language: android
sudo: true
#dist : trusty

before_install:
  - echo y | sdkmanager "ndk-bundle"
  - yes | sdkmanager "platforms;android-28"

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-26.0.3
    - $ANDROID_TARGET
    - sys-img-$ANDROID_TARGET
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
  matrix:
    - ANDROID_TARGET=android-26  ANDROID_ABI=x86_64

before_script:
  - wget https://s3.amazonaws.com/download.onnx/models/opset_9/squeezenet.tar.gz && tar xf squeezenet.tar.gz
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle

  - echo no | android create avd --force -n test -s "1080x1920" -t $ANDROID_TARGET --abi $ANDROID_ABI -c 200M
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb --version
  - adb shell pm list permissions
  - sleep 10
  - adb devices
  - ./gradlew build installDebug
  - adb shell  'pm list packages -f'
  - adb shell appops set de.freakyblue.gpsdemo android:mock_location allow
  - adb shell appops set de.freakyblue.gpsdemo 58 allow
  - adb shell appops set de.freakyblue.gpsdemo permission:android.permission.ACCESS_MOCK_LOCATION allow
  - adb shell appops set de.freakyblue.gpsdemo android.permission.ACCESS_MOCK_LOCATION allow
  - adb shell appops set de.freakyblue.gpsdemo ACCESS_MOCK_LOCATION allow
  - adb shell appops set 0 de.freakyblue.gpsdemo 58 allow

  - adb shell appops get de.freakyblue.gpsdemo 58


